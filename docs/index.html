        <div class="image-half right"></div>
      </div>
    </div>
    <script>
      function unfold() {
        var a = document.getElementsByClassName('image-half');
        for (var i = 0; i < a.length; i++) {
          a[i].className += ' unfolded';
        }
      }

      function fadeIn() {
        var container = document.getElementsByClassName('image-half-container')[0];
        container.className += ' opaque';
      }

      function fadeOut() {
        var container = document.getElementsByClassName('page-container')[0];
        container.className += ' transparent';
      }

      function redirect() {
        window.location = 'https://obamawhitehouse.archives.gov';
      }

      function init() {
        window.setTimeout(fadeIn,      0);
        window.setTimeout(unfold,      0);
        window.setTimeout(fadeOut,  3000);
        window.setTimeout(redirect, 4000);
      }

      window.onload = init;
    </script>
